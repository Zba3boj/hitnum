<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
    <title>HITNUM | Hit The Number Game | Amritanshu Prajapati</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,500&family=Bruno+Ace+SC&family=Exo+2:wght@200;300;600;700&family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">🔢 Hitnum</h1>
        <div class="game-box">
            <div class="game-box-heading">
                <div class="game-box-attributes">
                    <h2 class="attri-h2">Hit 🎯</h2>
                    <span class="attri-span attri-hit">0</span>
                </div>
                <div class="game-box-attributes">
                    <h2 class="attri-h2">Timer ⏳</h2>
                    <span class="attri-span attri-timer">0s</span>
                </div>
                <div class="game-box-attributes">
                    <h2 class="attri-h2">Score 📃</h2>
                    <span class="attri-span attri-score">0</span>
                </div>
                <div class="game-box-attributes">
                    <h2 class="attri-h2">Wrong ❌</h2>
                    <span class="attri-span attri-wrong">0</span>
                </div>
            </div>
            <div class="game-box-bubbles">
                
            </div>
        </div>
        <div class="result-container">
        </div>
        <div class="footer">
            Created By <a href="#">Yazdani</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
